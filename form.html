<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <!-- site title -->
    <title>Website title</title>
    <!-- Favicon Icon -->
    <link rel="shortcut icon" type="image/png" href="assets/images/icon.png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- main style  -->
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/mainstyle.css'>
<!--      -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>

    <div class="content-form">

        <div class="container">
            <!-- banner img -->
            <div class="cover">
                <img src="assets/images/login.jpg" alt="">
            </div>
            <!-- form design -->
            <div class="forms">
                <div class="form-content">
                    <div class="signup-form">
                        <div class="title">
                            <marquee>Best University for your Online MBA Course</marquee>
                        </div>

                        <form action="#">
                            <div class="input-boxes">
                                <div class="form-lable">
                                    <label>Full Name</label>
                                    <div class="input-box">
                                        <i class="fa fa-user"></i>
                                        <input type="text" placeholder="Full Name" required>
                                    </div>
                                </div>
                                <div class="form-lable">
                                    <label>Email</label>
                                    <div class="input-box">
                                        <i class="fa fa-envelope"></i>
                                        <input type="email" placeholder="Enter your email" required>
                                    </div>
                                </div>
                                <div class="form-lable">
                                    <label>Phone</label>
                                    <div class="input-box">
                                        <i class="fa fa-phone"></i>
                                        <input type="number" placeholder="Enter your Phone" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 col-sm-6">
                                        <div class="form-lable">
                                            <label>Date of Birth</label>
                                            <div class="input-box">
                                                <i class="fa fa-calendar"></i>
                                                <input type="date" placeholder="Date of Birth" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                        <div class="form-lable">
                                            <label>Gender</label>
                                            <div class="input-box">
                                                <i class="fa fa-user"></i>
                                                <select>
                                                    <option value="">Select Gender </option>
                                                    <option value="male">Male</option>
                                                    <option value="Famale">Famale</option>

                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-12 col-sm-6">
                                        <div class="form-lable">
                                            <label>State</label>
                                            <div class="input-box">
                                                <i class="fa fa-flag"></i>
                                                <select>
                                                    <option>Select State </option>
                                                    <option>Uttar Pradesh</option>
                                                    <option>Maharashtra </option>
                                                    <option>Delhi</option>
                                                    <option>Biha </option>
                                                    <option>Karnataka</option>
                                                    <option>Haryana </option>
                                                    <option>Rajasthan</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class=" col-12 col-sm-6">

                                        <div class="form-lable">
                                            <label>City</label>
                                            <div class="input-box">
                                                <i class="fas fa-city"></i>
                                                <select>
                                                    <option value=" ">Select City </option>
                                                    <option value="Buldana">Buldhana</option>
                                                    <option value="Khoni">Khoni </option>
                                                    <option value="Satara">Satara</option>
                                                    <option value="Mumbai">Mumbai </option>
                                                    <option value="Nagapur">Nagpur</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-lable">
                                    <label>Specialization </label>
                                    <div class="input-box">
                                        <i class="fa fa-medkit"></i>
                                        <select>
                                            <option value="">Select Specialization </option>
                                            <option value="Finance Management">Finance Management</option>
                                            <option value="Marketing Management">Marketing Management</option>
                                            <option value="HR Management ">HR Management </option>
                                            <option value="IT Management">IT Management</option>
                                            <option value="Finance Management">Finance Management</option>
                                            <option value="Marketing Management">Marketing Management</option>
                                            <option value="HR Management ">HR Management </option>
                                            <option value="IT Management">IT Management</option>
                                        </select>
                                    </div>
                                </div>
                                <br />
                                <div class="button input-box">
                                    <input type="submit" value="Find Best University">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>


<!-- bootstarp js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

</html>
